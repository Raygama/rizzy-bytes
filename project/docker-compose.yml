services:
  authentication-service:
    build:
      context: ../authentication-service
      dockerfile: authentication-service.dockerfile
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017
      - BROKER_URL=http://broker-service:3000
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    depends_on: 
      - mongo
      - rabbitmq

  broker-service:
    build:
      context: ../broker-service
      dockerfile: broker-service.dockerfile
    ports:
      - "3002:3000"
    environment:
      - PORT=3000
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      - rabbitmq

  listener-service:
    build:
      context: ../listener-service
      dockerfile: listener-service.dockerfile
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - MAIL_SERVICE_URL=http://mail-service:3000
    depends_on: 
      - rabbitmq
      - mail-service

  mail-service:
    build:
      context: ../mail-service
      dockerfile: mail-service.dockerfile
    environment:
      - PORT=3000
      - SMTP_HOST=${SMTP_HOST:-mailhog}
      - SMTP_PORT=${SMTP_PORT:-1025}
      - SMTP_FROM=${SMTP_FROM:-no-reply@helpdesk.local}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_REQUIRE_TLS=${SMTP_REQUIRE_TLS:-false}
      - SMTP_TLS_REJECT_UNAUTHORIZED=${SMTP_TLS_REJECT_UNAUTHORIZED:-true}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    ports:
      - "3004:3000"
    depends_on: 
      - mailhog

  logger-service:
    build:
      context: ../logger-service
      dockerfile: logger-service.dockerfile
    environment:
      - AUTH_JWT_SECRET=49fbc70a9ea76cff525c75784a406962
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=logger
      - MONGO_COLLECTION=logs
    ports:
      - "3005:3000"
    depends_on:
      - mongo

  front-end:
    build:
      context: ../front-end
      dockerfile: front-end.dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
  
  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - cadvisor
      - node-exporter

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3009:3000"
    depends_on:
      - prometheus

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    privileged: true
    ports:
      - "9100:9100"
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points=^/(dev|proc|sys|run|var/lib/docker/.+)($$|/)"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/lib/containerd/:/var/lib/containerd:ro
      - /run/containerd/containerd.sock:/run/containerd/containerd.sock:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro


  dcgm-exporter:
    image: utkuozdemir/nvidia_gpu_exporter:1.1.0
    container_name: dcgm-exporter
    restart: unless-stopped
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    runtime: nvidia
    privileged: true
    command:
      - "--web.listen-address=:9400"
      - "--query-field-names=timestamp,uuid,name,utilization.gpu,utilization.memory,memory.total,memory.used,clocks.current.graphics,clocks.current.sm,power.draw,temperature.gpu"
    ports:
      - "9400:9400"

  flowise:
    image: flowiseai/flowise:latest
    container_name: flowise
    restart: always
    ports:
      - "3006:3000"  
    environment:
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=["*"]
      - CHROMA_SERVER_HOST=0.0.0.0
      - PORT=3000
      - FLOWISE_USERNAME=admin
      - FLOWISE_PASSWORD=secret
      - DATABASE_PATH=/root/.flowise 
      # vector DB config
      - VECTOR_STORE=chroma
      - CHROMA_URL=http://chroma:8000
      # record manager config
      - DATABASE=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=flowise
      - DATABASE_PASSWORD=flowisepass
      - DATABASE_NAME=flowise_db
    volumes:
      - ./flowise-data:/root/.flowise
      - ./flowise-uploads:/uploads 
    depends_on:
      - mongo
      - redis
    
  flowise-proxy:
    build:
      context: ../flowise-proxy
      dockerfile: Dockerfile
    container_name: flowise-proxy
    env_file:
      - ../flowise-proxy/.env
    environment:
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      - ../flowise-uploads:/uploads          
    ports:
      - "4000:4000"
    depends_on:
      - flowise

  chroma:
    image: ghcr.io/chroma-core/chroma:0.6.1 
    container_name: chroma
    restart: always
    environment:
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=["*"]
      - CHROMA_SERVER_HOST=0.0.0.0
    ports:
      - "8000:8000"
    volumes:
    - ./chroma-data:/data

  chroma-init:
    image: curlimages/curl:8.8.0
    container_name: chroma-init
    depends_on:
      - chroma
    environment:
      TENANT: default_tenant
      DB: default_database
      NAME: helpdesk_kb
      DIM: "768"
    entrypoint: ["/bin/sh","-lc"]
    command:
      - |
        set -ex
        echo "[init] TENANT=$$TENANT DB=$$DB NAME=$$NAME DIM=$$DIM"

        # Wait for Chroma (retry up to ~60s)
        curl --retry-all-errors --retry 60 --retry-delay 1 --fail \
          http://chroma:8000/api/v2/heartbeat >/dev/null

        # Create tenant (idempotent)
        printf '{"name":"%s"}' "$$TENANT" | \
          curl -s -X POST http://chroma:8000/api/v2/tenants \
              -H 'Content-Type: application/json' \
              --data-binary @- || true

        # Create database (idempotent)
        printf '{"name":"%s"}' "$$DB" | \
          curl -s -X POST http://chroma:8000/api/v2/tenants/$$TENANT/databases \
              -H 'Content-Type: application/json' \
              --data-binary @- || true

        # Create collection with dimension (idempotent)
        printf '{"name":"%s","dimension":%s,"metadata":{"created_by":"init"}}' "$$NAME" "$$DIM" | \
          curl -s -X POST http://chroma:8000/api/v2/tenants/$$TENANT/databases/$$DB/collections \
              -H 'Content-Type: application/json' \
              --data-binary @- || true

        echo "[init] Chroma bootstrap done."
    restart: "no"




  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: flowise
      POSTGRES_PASSWORD: flowisepass
      POSTGRES_DB: flowise_db
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ./ollama-data:/root/.ollama   
    environment:
      - OLLAMA_MODELS=mistral nomic-embed-text  
    entrypoint: >
      sh -c '
        set -e
        ollama serve &
        # wait for API
        for i in 1 2 3 4 5; do
          if curl -sSf http://127.0.0.1:11434/api/tags >/dev/null; then break; fi
          echo "waiting for ollama..." && sleep 2
        done
        for m in $${OLLAMA_MODELS}; do
          # pull only if missing
          ollama show "$$m" >/dev/null 2>&1 || ollama pull "$$m"
        done
        wait
      '
