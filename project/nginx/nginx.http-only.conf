events {}

http {
  server {
    listen 80;
    server_name helpdesk-if.space www.helpdesk-if.space;

    # Serve ACME challenge files EXACTLY as-is
    location ^~ /.well-known/acme-challenge/ {
      root /var/www/certbot;
      default_type text/plain;
      try_files $uri =404;
    }

    # Everything else can return anything
    location / {
      return 200 "nginx up\n";
    }
  }
}
